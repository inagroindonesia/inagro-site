<!-- reference examples at http://www.idangero.us/swiper/demos/#.Vl8kD9-rRHc -->
<section id="lab_video_slider">
  <div class="container-fluid">
    <div class="row">
      <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

      <!-- Link Swiper's CSS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.2.5/css/swiper.min.css">

      <!-- Swiper -->

<div class="swiper-container">
    <div class="swiper-wrapper">
        <div id="slide_one" class="swiper-slide">
            <img class="img-responsive avatar" src="/{{ .Site.Params.slider1 }}" width="100%">
        </div>
        <div id="slide_two" class="swiper-slide">    
            <img class="img-responsive avatar" src="/{{ .Site.Params.slider2 }}" width="100%">
        </div>
        <div id="slide_three" class="swiper-slide">
            <img class="img-responsive avatar" src="/{{ .Site.Params.slider3 }}" width="100%">
        </div>

</div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
        <!-- Add Arrows -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
</div>

      <!-- Swiper JS -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.2.5/js/swiper.min.js"></script>

      <!-- Initialize Swiper -->
      <script>
        var swiper = new Swiper('.swiper-container', {
            pagination: '.swiper-pagination',
            paginationClickable: true,
            nextButton: '.swiper-button-next',
            prevButton: '.swiper-button-prev',
            spaceBetween: 30,
            autoplay: 5000,
            autoplayDisableOnInteraction: false
        });
      </script>
    </div>
    <!-- end .row -->
  </div>
  <!-- end .container-->
</section>
